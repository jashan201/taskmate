<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Saad & jashanpreet">
    <link rel="shortcut icon" href="./assets/img/icon.jpg" type="image/x-icon">
    <title>LinkUp </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./assets/script/index.js" type="module"></script>
  </head>
  <body>
  <main>
    <div class="container">
      <div class="right-panel">
        <img src="./assets/img/linkup logo.png" class="linkup">
        <div class="login-section">
          <h1>Welcome</h1>
          <form>
            <div class="input">
              <input type="text" id="email-phone" name="email-phone" placeholder="Email or Phone" required>
            </div>
            <div class="input">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="error-message-container">
              <p id="error-message"></p>
            </div>
            <div class="buttons">
              <button type="button" class="login-btn" id="loginButton">Login</button>
              <button type="button" class="signup-btn">Sign up</button>
            </div>
          </form>
        </div>
        <footer>
          <p>&copy; 2023 LinkUp. @jashanpreet and saad</p>
        </footer>
      </div>
    </div>
  </main>
  </body>
</html>
